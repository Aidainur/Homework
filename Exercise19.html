    <title>Форма с флажком и радио кнопкой</title>

<body>
    <h1>Пример формы с флажком и радио кнопкой</h1>

    <form action="#" method="POST">
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="city">Выберите город:</label>
        <select id="city" name="city" required>
            <option value="moscow">Москва</option>
            <option value="spb">Санкт-Петербург</option>
            <option value="novosibirsk">Новосибирск</option>
            <option value="ekaterinburg">Екатеринбург</option>
        </select><br><br>

        <!-- Флажок -->
        <label for="subscribe">Подписаться на новости:</label>
        <input type="checkbox" id="subscribe" name="subscribe"><br><br>

        <!-- Радио кнопки -->
        <label>Выберите пол:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Мужской</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Женский</label><br><br>
->
        <input type="submit" value="Отправить">
    </form>
